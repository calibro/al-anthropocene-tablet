<div class="timeline-cont">
    <div class="timeline-base">
        <div class="timeline">
            <div class="timeline-chunks">
            <div class="timeline-chunk" on-tap="selectChunk(c.id,$index)" ng-repeat="c in chunks" ng-style="{'width':computeWidth(c.duration)}"><span ng-class="{'selected':selectedChunk.id==c.id}"> </span></div>
            </div>
        </div>
    </div>
</div>
